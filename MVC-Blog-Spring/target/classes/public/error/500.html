<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>LOGIN REQUIRED</title>
    <style>
        input.MyButton {
            width: 77px;
            padding: 7px;
            cursor: pointer;
            font-weight: bold;
            font-size: 100%;
            background: #9c7cb5;
            color: #fff;
            border: 1px solid #775d8f;
            border-radius: 10px;
             -moz-box-shadow: 5px 5px 5px #a3a3a3;
             -webkit-box-shadow: 5px 5px 5px #a3a3a3;
            box-shadow: 5px 5px 5px #a3a3a3;
        }
        input.MyButton:hover {
            color: #75549e;
            background: #caa5e4;
            border: 1px solid #775d8f;
             -moz-box-shadow: 7px 7px 7px #bababa;
             -webkit-box-shadow: 7px 7px 7px #bababa;
            box-shadow: 7px 7px 7px #bababa;
        }
    </style>
</head>

<body>
<!--<header th:replace="layout :: site-header" />-->
<header>
<h3>Please login in order to create or edit new posts.</h3>

    <form>
        <input class="MyButton" type="button" value="Login"  onclick="window.location.href='/users/login'" />
        &nbsp;&nbsp;&nbsp;
        <input class="MyButton" type="button" value="Back" onclick="window.location.href='/posts/create'" />
    </form>

</header>
<!--<footer th:replace="layout :: site-footer" />-->
</body>

</html>
